
                    <!-- Header -->
<section class="header js-header">
  <div class="container">
  
 <div class="toolbar">
      <!-- Разметка переключателя темы -->
      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>
    </div>
  
    <div class="header__box">
      <a class="logo__link" href="">
        <svg width="24" height="24" class="logo__icon">
          <use href=./images/Icons/icons.svg#logo></use>
        </svg>
        <span class="logo__title">Filmoteka</span>
      </a>

      <nav class="header__navigation">
        <a class="header__link is-active-page js-home lang-home" href="">Home</a>
        <a class="header__link js-library lang-library" href="">My library</a>
      </nav>
    </div>

    <div class="header__query js-header-input">
      <div class="header__input__box">
        <form class="search-form" id="search-form">
        <!-- <input class="header__input js-input-field" name="header__input" type="text" autocomplete="off" placeholder="Search movies"> -->
                <input class="header__input js-input-field lang-input" name="query" type="text" autocomplete="off"
                  placeholder="Search movies"                  
                   />

        <svg width="12" height="12" class="header__input__icon js-search-icon">
          <use href=./images/Icons/icons.svg#search></use>
        </svg>
        </form>
      </div>
      <div class="header__notification">
      <p class="header__notification--text lang-notification">Search result not successful. Try another keyword.</p>
    </div> 

    </div>

    <div class="header__buttons js-header-buttons visually-hidden">

      <button class="button js-library-watched-btn lang-watched" type="button">watched</button>
      <button class="button js-library-queue-btn lang-queue" type="button">queue</button>
      
    </div>

  </div>
  </section>
