<header class="header js-header">
  <div class="container header__container">
    <div class="header__box">
      <a class="logo__link" href="">
        <svg width="24" height="24" class="logo__icon">
          <use href=./images/Icons/icons.svg#logo></use>
        </svg>
        <span class="logo__title">Filmoteka</span>
      </a>

      <nav class="header__navigation">
        <a class="header__link js-home" href="">Home</a>
        <a class="header__link js-library" href="">My library</a>
      </nav>
    </div>

    <div class="header__query js-header-input">
      <div class="header__input__box">
        <input class="header__input" name="header__input" type="text" autocomplete="off" placeholder="Search movies">
        <svg width="12" height="12" class="header__input__icon">
          <use href=./images/Icons/icons.svg#search></use>
        </svg>
      </div>

    </div>

    <div class="header__buttons js-header-buttons visually-hidden">
      <button class="button is-active-btn" type="button">watched</button>
      <button class="button" type="button">queue</button>
    </div>

  </div>
</header>
